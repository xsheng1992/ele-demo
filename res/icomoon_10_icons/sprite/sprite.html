<!doctype html>
<html>
<head>
    <title>CSS Sprite</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="sprite.css" rel="stylesheet">
</head>
<style>
    body {
        font-family: sans-serif;
        color: #555;
        margin: 0;
        line-height: 1.5;
    }
    a, a:visited {
        color: #e74c3c;
        text-decoration: none;
    }
    a:hover {
        box-shadow: 0 1px;
    }
    header {
        background: #F1F1F1;
    }
    p {
        margin: 1em 0;
    }
    h1 {
        font-size: 1.5em;
        font-weight: normal;
        margin: 1em 0 .75em;
        color: #999;
        box-shadow: 0 1px #ddd, 0 2px #fff, 0 3px #ddd;
    }
    .mhl {
        margin-left: 1.5em;
        margin-right: 1.5em;
    }
    .cell {
        float: left;
        margin-right: 1.5em;
        margin-bottom: .25em;
        width: 17em;
        overflow: hidden;
    }
    .cell span {
        margin-right: .25em;
    }
    .clearfix:before, .clearfix:after {
        content: " ";
        display: table;
    }
    .clearfix:after {
        clear: both;
    }
    .fs1 {
        font-size: 32px;
    }

</style>
<body>

<header class="clearfix">
    <p class="mhl">CSS Sprite - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p>
</header>
    <div class="clearfix mhl">
        <h1>Grid Size: 0</h1>
        <div class="cell fs1">
            <span class="sicon sicon-add_circle"></span>
            sicon-add_circle
        </div>
        <div class="cell fs1">
            <span class="sicon sicon-arrow_lift"></span>
            sicon-arrow_lift
        </div>
        <div class="cell fs1">
            <span class="sicon sicon-check_circle"></span>
            sicon-check_circle
        </div>
        <div class="cell fs1">
            <span class="sicon sicon-close"></span>
            sicon-close
        </div>
        <div class="cell fs1">
            <span class="sicon sicon-favorite"></span>
            sicon-favorite
        </div>
        <div class="cell fs1">
            <span class="sicon sicon-keyboard_arrow_right"></span>
            sicon-keyboard_arrow_right
        </div>
        <div class="cell fs1">
            <span class="sicon sicon-remove_circle_outline"></span>
            sicon-remove_circle_outline
        </div>
        <div class="cell fs1">
            <span class="sicon sicon-shopping_cart"></span>
            sicon-shopping_cart
        </div>
        <div class="cell fs1">
            <span class="sicon sicon-thumb_down"></span>
            sicon-thumb_down
        </div>
        <div class="cell fs1">
            <span class="sicon sicon-thumb_up"></span>
            sicon-thumb_up
        </div>
  </div>

</body>
</html>
